<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mauritian Cultural Harmony Festival 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #e53935;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    section {
      padding: 2rem 1rem;
      text-align: center;
    }

    .sponsors, .activities {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 1rem;
    }

    .sponsors img, .activities img {
      max-width: 150px;
      height: auto;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mauritian Cultural Harmony Festival 2025</h1>
    <p>Celebrating culture, music, and community</p>
  </header>

  <section>
    <h2>Our Sponsors</h2>
    <div class="sponsors">
      <img src="Sponsor1_Cocacola.jpg" alt="CocaCola Logo">
      <img src="Sponsor2_island_Haze.png" alt="IslandHaze Logo">
      <img src="Sponsor3_SBM_BANK.jpg" alt="SBM Bank Logo">
    </div>
  </section>

  <section>
    <h2>Festival Activities</h2>
    <div class="activities">
      <img src="Food.png" alt="Food">
      <img src="Regatta.webp" alt="Regatta">
      <img src="Sega.jpg" alt="Sega">
      <img src="Belle-Mare-beach.jpg" alt="Belle-Mare Beach">
    </div>
    <p>Note: Ravanne performance will be live at the festival!</p>
  </section>

  <footer>
    <p>&copy; 2025 Mauritian Cultural Harmony Festival. All rights reserved.</p>
  </footer>

</body>
</html>
